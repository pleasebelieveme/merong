spring.profiles.active=dev

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Access Token
spring.jwt.token.access.hour=0
spring.jwt.token.access.minute=15
spring.jwt.token.access.second=0

# Refresh Token
spring.jwt.token.refresh.hour=6
spring.jwt.token.refresh.minute=0
spring.jwt.token.refresh.second=0

# JWT Secret
spring.jwt.secret=${SPRING_JWT_SECRET}

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=5000
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=1
spring.data.redis.lettuce.pool.max-wait=2000